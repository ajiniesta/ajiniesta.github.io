---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}
        <h5 class="page-subtitle"> {{ page.subtitle }} </h5>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
